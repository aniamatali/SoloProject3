<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ping-Pong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Exo|Roboto" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>PING-PONG!</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Let's Play!</h2>
        <h3>Rules:</h3>
        <ol>
          <li>Numbers divisible by 3 become "ping".</li>
          <li>Numbers divisible by 5 become "pong".</li>
          <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
        </ol>
      </div>
      <div class="col-md-4">
        <form id="formOne">
          <div class="form-group">
            <label for="userInput"><h2>Count By:</h2> </label>
            <input id="userInput" class="form-control" type="text"></input>
          </div>
          <button type="submit" class="btn bg-success"><span><h3>Ping-Pong!</h3></span></button>
          <button id = "reset" type="reset" class="btn bg-danger"><span><h3>Reset!</h3></span></button>
        </form>
        <img src="img/paddle.png" width=150;></img>
      </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <div class="output">
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
