<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <h2>Let's Play!</h2>
        <h3>Rules:</h3>
        <ol>
          <li>Numbers divisible by 3 become "ping".</li>
          <li>Numbers divisible by 5 become "pong".</li>
          <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
        </ol>
        <div class="form-group">
          <label for="userInput">Count By: </label>
          <input id="userInput" class="form-control" type="text"></input>
        </div>
      <button type="submit" class="btn">Ping-Pong!</button>
      <button id = "reset" type="reset" class="btn">Reset!</button>
    </form>
    <div class="row">
      <div class="col-md-6">
        <div class="output">
          <ul id ="ul1">
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="output1">
          <ul id ="ul2">
          </ul>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
